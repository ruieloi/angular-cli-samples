<h1>
    Heyyy!!! looks like you don't have a subscription yet. Please fill this form to get starting.

</h1>

<form name="form" (ngSubmit)="f.form.valid && register()" novalidate #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="firstName">First Name</label>

        <input type="text" class="form-control" name="email" required [(ngModel)]="model.email">
        <p>Hello {{model.email}}!</p>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required />
        <p>Hello {{model.firstName}}!</p>


        <!--<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required #firstName="ngModel" />-->
        <!--<div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>-->
    </div>

        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
