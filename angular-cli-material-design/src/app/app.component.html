<div [class.dark-theme]="isDarkTheme" style="height: 100%;display: flex;flex-direction: column">
    <mat-toolbar color="primary">

        <div class="topnavLeft">
            <button mat-icon-button (click)="appNavigation.toggle()">
            <mat-icon class="menu-icon">menu</mat-icon>
          </button>

            <a [routerLink]="['']"><span>LOGO</span></a>

        </div>

        <button mat-icon-button>
          <mat-icon class="menu-icon" (click)="showSearchBar = !showSearchBar">search</mat-icon>
        </button>
        <span>{{ 'APPLICATIONTITLE' | translate }}</span>

        <span class="fill-remaining-space"></span>

        <button mat-icon-button (click)="changeTheme()">
            <mat-icon class="menu-icon">format_color_fill</mat-icon>
        </button>

        <profile-menu></profile-menu>
        <language-picker></language-picker>

        <button mat-icon-button (click)="sidenavleft.toggle()">
            <mat-icon class="menu-icon">format_align_right</mat-icon>
        </button>
    </mat-toolbar>

    <searchbar *ngIf="showSearchBar"></searchbar>


    <mat-sidenav-container class="menu-container" style=" display: flex;flex-direction: column;min-height: 93.5vh;">
        <mat-sidenav #appNavigation mode="side" class="appnavigation-sidenav" opened="true">
            <navigation-menu></navigation-menu>
        </mat-sidenav>

        <div class="leftmenu-sidenav-content mat-typography">

            <div [hidden]="!bread.canShowBreadcrumb()">
                <mat-toolbar #containerTitle class="containerTop">
                    <breadcrumb #bread></breadcrumb>
                </mat-toolbar>
            </div>

            <div class="docs-component-viewer">

                <router-outlet></router-outlet>
            </div>
        </div>


        <mat-sidenav align="end" #sidenavleft mode="over" class="navleft-sidenav">
            aaaaaa
        </mat-sidenav>

    </mat-sidenav-container>

    <footer>
        <mat-toolbar>
            copyrights
        </mat-toolbar>
    </footer>



</div>
